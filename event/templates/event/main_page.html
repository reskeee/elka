{% extends 'reg/base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}

<body>
    Новые
    <ul class="products">
        {% for i in new_events %}
            <li class="product-wrapper">
                <span>
                    {{ i.title }}
                </span>

                <div class="product-photo">
                    <img src="{{ i.image.url }}" alt="">
                </div>
            </li>
        {% endfor %}
    </ul>
</body>

{% endblock %}
