{% extends 'reg/base.html' %}

{% block title %}Мои мероприятия пользователя{% endblock %}

{% block content %}

<div>
    {% for i in Myevents %}
        <div class="event">
            <div class="center-image">
                <img src="{{ i.event.image.url }}">
            </div>

            <span>
                {{ i.event.title }}
            </span>
        </div>
    {% endfor %}
</div>


{% endblock %}
