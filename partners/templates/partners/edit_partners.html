{% extends 'reg/base.html' %}

{% block title %}Редактирование партнера{% endblock %}

{% block content %}
    <h1>Редактировать партнера</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        <div>
            {{ form.as_p }}
        </div>

        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
